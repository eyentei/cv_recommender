
<div class="row">
{% for item in food_items %}
<div onclick="add(this)" class="col-md-2 food" style='height:150px;width:120px' item-name="{{item[1]}}" item-id="{{item[0]}}">
<img src={{url_for('static', filename ="images/"+item[1]+".jpg")}} width="120" height="80" border="1">
  <br>
<h6>{{item[1]}}</h6>
</div>
{% endfor %}
</div>
