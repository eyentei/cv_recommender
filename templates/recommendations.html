

{% for rec in recs %}
<h3>{{rec['title']}}</h3><br>
<div class="row">
{% for r in rec['recs'] %}
<div onclick="add(this)" class="col-md-2 food" style='height:150px;width:120px' item-name="{{r['item_name']}}" item-id="{{r['item_id']}}">
<img src={{url_for('static', filename ="images/"+r['item_name']+".jpg")}} width="120" height="80" border="1">
  <br>
<h6>{{r['item_name']}}</h6>
</div>
{% endfor %}
</div>
{% endfor %}
